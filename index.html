<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>

    <style>
        .large_button{
          padding: 15px;
        }
    </style>

    <div class="container">           
        <br/>
        <h1>Calculator</h1>
        <br/>
        <div style="width: 200px;" class="alert alert-info" role="alert" id="result">0</div>         
        <div class="container">
                
            <button id="n7" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">7</button>
            <button id="n8" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">8</button>
            <button id="n9" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">9</button>
            <button id="botaoMultiplica" type="button" onclick="onMultiplyCliked()" class="btn btn-primary large_button">*</button>   
            <button id="raiz" type="button" onclick="onRaizClicked()" class="btn btn-primary large_button">âˆš</button>                       
            <br/>
            <br/>

            <button id="n4" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">4</button>
            <button id="n5" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">5</button>
            <button id="n6" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">6</button>
            <button id="botaoSubtrai" type="button" onclick="onSubtractClicked()" class="btn btn-primary large_button">-</button>  
            <button id="cosseno" type="button" onclick="onCosClicked()" class="btn btn-primary large_button">Sen</button>                        
            <br/>
            <br/>

            <button id="n1" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">1</button>
            <button id="n2" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">2</button>
            <button id="n3" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">3</button>
            <button id="botaoSoma" type="button" onclick="onAddClicked()" class="btn btn-primary large_button">+</button>     
            <button id="seno" type="button" onclick="onSenClicked()" class="btn btn-primary large_button">Cos</button> 
            <br/>
            <br/>

            <button id="n0" type="button" onclick="onNumberClicked(this)" class="btn btn-primary large_button">0</button>
            <button id="botaoLimpa" type="button" onclick="onClearClicked()" class="btn btn-primary large_button">C</button>
            <button id="botaoIgual" type="button" onclick="onEqualsClicked()" class="btn btn-primary large_button">=</button>
            <button id="botaoDivide" type="button" onclick="onDivideClicked()" class="btn btn-primary large_button">/</button> 


            
            <button id="fatorial" type="button" onclick="onFatorialClicked()" class="btn btn-primary large_button">!*</button>
          
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="calculadora.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
